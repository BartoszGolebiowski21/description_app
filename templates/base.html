{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "base.css" %}">
    {% block css_files %}
    {% endblock %}
</head>
<body>
    <div id="app-container">

        <header>
            <div id="app-title">
                <h2>GENERATOR<br>OPISÓW</h2>
            </div>

            <div id="menu">
                <div class="menu-item">
                    <a href="{% url "add-child" %}">
                        Dodaj ucznia
                    </a>
                </div>

                <div class="menu-item">
                    <a href="{% url "all-children" %}">
                        Baza uczniów
                    </a>
                </div>

                <div class="menu-item">
                    <a href="">
                        Szablony
                    </a>
                </div>
            </div>
        </header>

        <div id="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
